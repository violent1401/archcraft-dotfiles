[module/popup-calendar]
type = custom/script
exec = ~/.config/custom-scripts/polybar/popup-calendar.sh
interval = 5
click-left = ~/.config/custom-scripts/polybar/popup-calendar.sh --popup &
format = <label>
format-prefix = " "
format-prefix-font = 2
format-prefix-foreground = ${color.RED}
format-background = ${color.ALTBACKGROUND}

[module/update-system]
type = custom/script
exec = ~/.config/custom-scripts/polybar/update-system.sh
interval = 300
click-left = xdotool exec wezterm start --class "wezterm-float" -e ~/.config/custom-scripts/polybar/update-system.sh --command
format = <label>
format-prefix = ""
format-prefix-font = 2
format-prefix-foreground = ${color.ALTCYAN}

